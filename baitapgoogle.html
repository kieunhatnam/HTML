<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="width:448px;height:500px;border:1px solid black;margin: 200px auto;" class="box">
        <div style="width:380px;height:400px;margin:40px auto">
            <div style="width:150px;height:60px;margin: 0 auto">
                <img style="margin:0 auto;" src="./google-logo.jpg" alt="">
            </div>
            <div style="width:116px;height:24px;margin: 0 auto">
                <h2>Đăng nhập</h2>
            </div>
            <div style="width:120px;height:24px;margin: 0 auto;padding-bottom: 20px;">
                <p>Tiếp tục tới Gmail</p>
            </div>    
            <form>
                <div style="padding-bottom: 10px;">
                    <input style="width:380px;height:36px;font-size: 18px;" placeholder="Email hoặc số điện thoại">
                </div>
                <a href="https://accounts.google.com/signin/v2/recoveryidentifier">Bạn quên địa chỉ email?</a><br> 
                <div style="padding-bottom: 20px;">
                    <p>Đây không phải máy tính của bạn? Hãy sử dụng chế độ Khách để đăng nhập một cách riêng tư. <a href="https://support.google.com/accounts/answer/2917834">Tìm hiểu thêm</a></p>
                </div>
                <div style="justify-content:space-between;width: 380px;">
                    <button style="background-color:white;color:#1a73e8;font-size:14px;border:none;"><b>Tạo tài khoản</b></button>
                    <button style="background-color:#1a73e8;color:white;font-size:14px;padding:5px 25px 5px 25px;">Tiếp theo</button> 
                </div>
        </form>
        </div>   
    </div>    
</body>
</html>
